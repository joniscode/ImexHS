<main class="fileprocessor-container">
  <h1>🗃️ Ejercicio 2: Archivos y datos</h1>

  <!-- 📁 Listar Carpeta -->
  <section>
    <h2>📁 Listar Carpeta</h2>
    <form (ngSubmit)="onListFolder()" #folderForm="ngForm">
      <input [(ngModel)]="folderName" name="folderName" required placeholder="Ej: data" />
      <label><input type="checkbox" [(ngModel)]="showDetails" name="showDetails" /> Ver detalles</label>
      <button type="submit">Listar</button>
    </form>
  </section>

  <!-- 📊 Leer CSV -->
  <section>
    <h2>📊 Leer CSV</h2>
    <form (ngSubmit)="onReadCsv()" #csvForm="ngForm">
      <input [(ngModel)]="csvFile" name="csvFile" required placeholder="sample-02-csv.csv" />
      <label><input type="checkbox" [(ngModel)]="csvSummary" name="csvSummary" /> Ver resumen</label>
      <button type="submit">Leer CSV</button>
    </form>
  </section>

  <!-- 🧠 Leer DICOM -->
  <section>
    <h2>🧠 Leer DICOM</h2>
    <form (ngSubmit)="onReadDicom()" #dicomForm="ngForm">
      <input [(ngModel)]="dicomFile" name="dicomFile" required placeholder="sample-02-dicom.dcm" />
      <label><input type="checkbox" [(ngModel)]="extractImage" name="extractImage" /> Imagen adicional</label>
      <button type="submit">Leer DICOM</button>
    </form>
  </section>

  <!-- 📤 Resultado -->
  <section class="resultado">
    <h2>📤 Resultado</h2>
    <div *ngIf="loading" class="loader">⏳ Procesando...</div>
    <pre *ngIf="!loading && result">{{ result }}</pre>
  </section>
</main>
