<main class="stain-uploader-container">
  <h1 class="text-xl font-semibold mb-4">🖼️ Cálcular el área de la mancha</h1>

  <!-- Carga de imagen -->
  <section class="upload-section">
    <label class="block mb-2">📤 Cargar imagen binaria:</label>
    <input type="file" accept="image/*" (change)="onFileChange($event)" />
    <div *ngIf="previewUrl" class="mt-3">
      <p class="text-sm text-gray-600 mb-1">📷 Vista previa:</p>
      <img [src]="previewUrl" class="max-w-full max-h-64 border rounded shadow" />
    </div>
  </section>

  <!-- Slider para puntos -->
  <section class="slider-section mt-5">
    <label class="block mb-2">🎯 Número de puntos aleatorios:</label>
    <input type="range" min="100" max="10000" step="100" [(ngModel)]="pointCount" />
    <p class="text-sm mt-1">🔢 Total: {{ pointCount }} puntos</p>
  </section>

  <!-- Botón de cálculo -->
  <section class="mt-4">
    <button (click)="onCalculateArea()" [disabled]="!selectedFile || loading" class="btn btn-primary">
      Calcular Área Estimada
    </button>
  </section>

  <!-- Resultado -->
  <section class="mt-5 result-area">
    <div *ngIf="loading">⏳ Calculando...</div>
    <div *ngIf="area() !== null && !loading" class="text-green-600 font-medium">
      ✅ Área estimada de la mancha: <strong>{{ area() | number: '1.2-2' }}</strong> px²
    </div>
    <div *ngIf="error()" class="text-red-600">❌ {{ error() }}</div>
  </section>
</main>
